<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <section class="my-5">
        <div class="container">
            <!-- <h3 class="text-center">CURD OPERATION IN JAVASCRIPT</h3> -->
            <div class="row">
                <div class="col-md-4 mb-3">
                    <input class="form-control" id="name" type="text" placeholder="Enter Name">
                </div>
                <div class="col-md-4 mb-3">
                    <input class="form-control" id="mobNo" type="tel" placeholder="Enter Mobile No">
                </div>
                <div class="col-md-4 mb-3">
                    <input class="form-control" id="email" type="email" placeholder="Enter Email">
                </div>
                <div class="col-md-4 mb-3">
                    <select class="form-select" id="course" aria-label="Default select example">
                        <option selected value="0">--Select Your Course --</option>
                        <option value="B.tech">B.tech</option>
                        <option value="B.C.A">B.C.A</option>
                        <option value="B.Sc">B.Sc</option>
                        <option value="B.arch">B.arch</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <select class="form-select" id="semster" aria-label="Default select example">
                        <option selected value="0">--Select Your Semester --</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <button class="btn btn-primary" onclick="onSubmit()">Submit</button>
                </div>

            </div>
        </div>
    </section>


    <section>
        <div class="container">
            <div class="row justify-content-end">
                <div class="col-3 mb-3">
                    <input class="form-control" type="text" placeholder="Search" autocomplete="off">
                </div>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr class="table-dark">
                        <th scope="col">Sr. No</th>
                        <th scope="col">Name</th>
                        <th scope="col">Mobile No</th>
                        <th scope="col">Email</th>
                        <th scope="col">Course</th>
                        <th scope="col">Semster</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody">

                </tbody>
            </table>
        </div>
    </section>




    <script src="bootstrap.js"></script>
    <script src="main.js"></script>

</body>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Conformation</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h5>Are you sure data delete</h5>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="delData()">Delete</button>
            </div>
        </div>
    </div>
</div>

</html>
