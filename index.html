<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="my-5">
        <div class="container">
            <h3 class="text-center mb-5">CRUD OPERATION IN JAVASCRIPT</h3>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="" class="inpLabel">Name</label>
                    <input class="form-control" id="name" type="text" placeholder="Enter Name" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="" class="inpLabel">Mobile Number</label>
                    <input class="form-control" id="mobNo" type="tel" placeholder="Enter Mobile No" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="" class="inpLabel">Email Id</label>
                    <input class="form-control" id="email" type="email" placeholder="Enter Email" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="" class="inpLabel">Date Of Birth</label>
                    <input class="form-control" id="dob" type="date" pattern="\d{1,2}/\d{1,2}/\d{4}"
                        placeholder="dd-mm-yyyy" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="" class="inpLabel">Branch</label>
                    <select class="form-select" id="course" aria-label="Default select example" required>
                        <option selected value="0" disabled>--Select Your Course --</option>
                        <option value="B.tech">B.tech</option>
                        <option value="B.C.A">B.C.A</option>
                        <option value="B.Sc">B.Sc</option>
                        <option value="B.arch">B.arch</option>
                    </select>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="" class="inpLabel d-flex"></label>
                    <button class="btn btn-primary mt-4" id="btnSubmit" onclick="onSubmit()">Submit</button>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row justify-content-end">
                <div class="col-3 mb-3">
                    <input class="form-control" type="search" id="searchInput" onkeyup="searchFun()" placeholder="Search">
                </div>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr class="table-dark">
                        <th scope="col">Sr. No</th>
                        <th scope="col">Name</th>
                        <th scope="col">D.O.B</th>
                        <th scope="col">Mobile No</th>
                        <th scope="col">Email</th>
                        <th scope="col">Course</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <p>Showing 1 to 10 of 14</p>
                </div>
                <div class="col-6 d-flex justify-content-end">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination" id="pagination">
                          <!-- <li class="page-item">
                            <a class="page-link" href="#" aria-label="Previous">
                              <span aria-hidden="true">&laquo;</span>
                            </a>
                          </li>
                          <li class="page-item"><a class="page-link" href="#">1</a></li>
                          <li class="page-item"><a class="page-link" href="#">2</a></li>
                          <li class="page-item"><a class="page-link" href="#">3</a></li>
                          <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                              <span aria-hidden="true">&raquo;</span>
                            </a>
                          </li> -->
                        </ul>
                      </nav>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
